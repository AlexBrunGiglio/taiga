<table>
    <thead>
        <tr>
            <th *ngFor="let col of columns">
                {{col | titlecase}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let col of columns">
                {{item[col] | titlecase}}
            </td>
        </tr>
    </tbody>
</table>
