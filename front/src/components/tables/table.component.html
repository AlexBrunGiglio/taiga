<table>
    <thead>
        <tr tuiThGroup>
            <th>
                #
            </th>
            <th tuiTh *ngFor="let col of columns">
                {{col | titlecase}}
            </th>
            <th tuiTh *ngIf="showActionCol">
                Actions
            </th>
        </tr>
    </thead>
    <tbody tuiTbody>
        <tr *ngFor="let item of data; let i=index" tuiTr>
            <td>
                {{i}}
            </td>
            <td *ngFor="let col of columns" tuiTd>
                {{item[col] ?? '-' | titlecase}}
            </td>
            <td *ngIf="showActionCol">
                <button>Modifier</button>
            </td>
        </tr>
    </tbody>
</table>
